<div class="container">
  <div class="panel shadow">
    <img
      src="./assets/back.svg"
      alt="back arrow"
      class="backIcon"
      id="back"
      onclick="goTo('options')"
    />

    <div class="picContainer">
      <img src="./assets/defaultPic.jpeg" alt="gray box" />
      <img src="./assets/Camera.svg" alt="camera icon" class="cameraIcon" />
    </div>
    <p class="label">Name</p>
    <input type="text" class="pill" />
    <p class="label">Reference</p>
    <input type="text" class="pill" />

    <div class="twoGrid">
      <div class="padded">
        <p class="label">Lot</p>
        <input type="text" class="pill" />
      </div>
      <div>
        <p class="label">Exp. date</p>
        <input type="date" class="pill" />
      </div>
    </div>
    <p class="label">Category</p>
    <div class="dropdown">
      <button onclick="dropdown(this)" class="pill dropdownButton">
        Category
      </button>
      <div id="Dropdown" class="dropdown-content">
        <div onclick="clickItem(this)">Medical</div>
      </div>
    </div>

    <br />

    <div class="twoGrid">
      <div class="padded">
        <p class="label">Stock</p>
        <input type="number" class="pill" />
      </div>
      <div>
        <p class="label">Aisle</p>
        <div class="dropdown">
          <button onclick="dropdown(this)" class="pill dropdownButton">
            Aisle
          </button>
          <div id="Dropdown" class="dropdown-content">
            <div onclick="clickItem(this)">1</div>
          </div>
        </div>
      </div>
    </div>

    <button class="pill">Add item</button>
  </div>
</div>
